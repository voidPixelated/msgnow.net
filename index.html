<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Chat Feed</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    h2 { text-align: center; }
    iframe { width: 100%; height: 200px; border: none; margin-bottom: 20px; }
    #feed { border: 1px solid #ccc; padding: 10px; max-height: 400px; overflow-y: auto; background: #f9f9f9; }
    .message { border-bottom: 1px solid #ddd; padding: 5px; }
  </style>
</head>
<body>
  <h2>Anonymous Chat</h2>

  <!-- Embed Google Form -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe1i07cI8hIZfSGsMf6pW8C2lqfaSqb-r0c_SDbgdYZy8JNSg/viewform?usp=dialog"></iframe>

  <h3>Live Feed</h3>
  <div id="feed">
    Loading messages...
  </div>

  <script>
    const feedDiv = document.getElementById('feed');
    const sheetId = 'https://docs.google.com/spreadsheets/d/1TDz5B_g0fYU15Q1lf-tG0iTdP5LmU4l8sWjqCU2A948/edit?usp=sharing'; // from responses spreadsheet
    const sheetName = 'Form Responses 1';
    const apiKey = 'YOUR_GOOGLE_API_KEY_HERE'; // Optional if public sheet

    async function fetchMessages() {
      try {
        // Using Google Sheets API v4
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(sheetName)}?key=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const rows = data.values || [];
        
        if (rows.length < 2) return; // No messages yet

        feedDiv.innerHTML = '';
        // skip header row
        for (let i = 1; i < rows.length; i++) {
          const msg = rows[i][0];
          const div = document.createElement('div');
          div.className = 'message';
          div.textContent = msg;
          feedDiv.appendChild(div);
        }
        feedDiv.scrollTop = feedDiv.scrollHeight;
      } catch (e) {
        feedDiv.innerHTML = 'Error loading messages.';
        console.error(e);
      }
    }

    fetchMessages();
    setInterval(fetchMessages, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
